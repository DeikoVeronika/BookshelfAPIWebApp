<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Категорії</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,1,0" />
</head>
<body>
    <!-- start header -->
    <header>
        <!-- start nav -->
        <nav class="nav">
            <div class="nav-items">
                <div class="logo">
                    <a class="logo-link" href="/Index.html">logo</a>
                </div>
                <ul class="navbar-items">
                    <li class="nav-item">
                        <a class="nav-link-active" href="/Category.html">Категорії</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Author.html">Автори</a>
                    </li>
                    <li class="nav-item-favorite">
                        <a class="nav-link-favorite" href="#">
                            <span class="material-symbols-outlined">favorite</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="content-container">
        <div class="create-author-container">
            <button class="btn create-page-btn" id="show-create-author-form"><span>Додати нового автора</span></button>
            <div class="create-author-form" style="display: none;">
                <form class="create-form-author" action="javascript:void(0);" method="POST" onsubmit="addAuthor()">
                    <h2 class="create-title">Додавання автора</h2>
                    <div class="input-items">
                        <input class="input-item" type="text" id="add-name" placeholder="Ім'я та прізвище">
                        <input class="input-item" type="text" id="add-description" placeholder="Опис">
                        <input class="input-item" type="date" id="add-birthday" placeholder="Дата народження">
                    </div>
                    <button class="btn create-btn"><span>Додати автора</span></button>
                </form>
            </div>
        </div>

        <table class="table">
            <tr>
                <th class="table-name">Ім'я та прізвище</th>
                <th class="table-name">Опис</th>
                <th class="table-name">Дата народження</th>
            </tr>
            <tbody id="authors"></tbody>
        </table>
    </div>



    <script src="js/author.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getCategories();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/site.js"></script>


</body>
</html>
